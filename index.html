<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>   
    <div class="conatiner">
        <h1>My Library</h1>
        <div class="main">
            <button id="addNewBook">New Book</button>
            <div class="bookContainer"></div>
            <dialog id="dialog">
                <form action="" method="post" id="libForm">
                    <label for="title" class="required">Title Name:<input 
                        required
                        type="text" 
                        name="title" 
                        id="title"
                        placeholder="Harry Potter" 
                        minlength="3"
                        ></label>
                    <label for="author" class="required">Author Name:<input 
                        type="text" 
                        name="author"  
                        id="author" 
                        placeholder="J. K. Rowling" 
                        minlength="3"
                        required></label>
                    <label for="pages" class="required">Number Of Pages:<input 
                        type="number" 
                        name="pages" 
                        id="pages"
                        placeholder="100"
                        min="10"
                        max="1000"
                        required
                        ></label>
                    <label for="read">Read it?</label>
                    <select name="read" id="read">
                        <option >Yes</option>
                        <option selected>No</option>
                    </select>
                    <button id="closeBtn" formmethod="dialog" value="cancel">Close</button>
                    <button id="submitBtn" type="submit" >Add new book</button>
                </form>
            </dialog>
        </div>
    </div>

    
</body>
</html>
