<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="script.js">
    <title>Library</title>
</head>
<body>   
    <div class="conatiner">
        <h1>My Library</h1>
        <div class="main">
            <dialog>
                <form action="" method="post">
                    <label for="title">Title Name:<input type="title" name="title" id="title" placeholder="Harry Potter"></label>
                    <label for="author">Author Name:<input type="author" name="author"  id="author" placeholder="J. K. Rowling"></label>
                    <label for="pages">Number Of Pages:<input type="tel" name="pages" id="pages"></label>
                    <label for="read">Read it?</label>
                    <select name="read" id="read">
                        <option value="default">Choose...</option>
                        <option >Yes</option>
                        <option >No</option>
                    </select>
                    <button id="closeBtn">Close</button>
                    <button id="submitBtn" formmethod="dialog">Add new book</button>
                </form>
            </dialog>
        </div>
    </div>

    
</body>
</html>
